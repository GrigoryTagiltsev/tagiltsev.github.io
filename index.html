<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grigory Tagiltsev</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 40px auto;
            max-width: 700px;
            line-height: 1.6;
            color: #333;
            background-color: #fafafa;
        }
        h1 {
            font-weight: normal;
            font-size: 2em;
        }
        .links a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
            font-size: 1.5em;
            transition: color 0.2s ease;
        }
        .links a:hover {
            color: #0077b5; /* default hover color for LinkedIn */
        }
        .links a.orcid:hover {
            color: #A6CE39; /* ORCID green */
        }
        .links a.scholar:hover {
            color: #4285F4; /* Google blue */
        }
    </style>
</head>
<body>

    <h1>Grigory Tagiltsev</h1>
    <p>Welcome to my personal website.</p>

    <div class="links">
        <a href="https://www.linkedin.com/in/YOUR-LINK" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="https://orcid.org/YOUR-ID" class="orcid" target="_blank" title="ORCID"><i class="fab fa-orcid"></i></a>
        <a href="https://scholar.google.com/citations?user=YOUR-ID" class="scholar" target="_blank" title="Google Scholar"><i class="fas fa-graduation-cap"></i></a>
    </div>

</body>
</html>
